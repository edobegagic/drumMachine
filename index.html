<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo&display=swap"
      rel="stylesheet"
    />
    <title>DrumMachine</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>DrumMachine</h1>
        <p>tap the bubbles to play</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sounds" src="sounds/Solemn.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sounds" src="sounds/Spring.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sounds" src="sounds/Kick01.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sounds" src="sounds/Kick02.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sounds" src="sounds/Hat01.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sounds" src="sounds/Cymbal01.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
